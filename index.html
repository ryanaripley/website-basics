<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Website Basics - Ryan A. Ripley</title>

		<link href="https://fonts.googleapis.com/css?family=Merriweather:700|Open+Sans:400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/dagr-black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="1_introduction.md"
								 data-separator="^\r?\n---\r?\n$"
								 data-separator-vertical="^\r?\n------\r?\n$"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15">
				</section>
				<section data-markdown="2_content.md"
								 data-separator="^\r?\n---\r?\n$"
								 data-separator-vertical="^\r?\n------\r?\n$"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15"
								 data-background="var(--bg-orange)">
				</section>
				<section data-markdown="3_functionality.md"
								 data-separator="^\r?\n---\r?\n$"
								 data-separator-vertical="^\r?\n------\r?\n$"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15"
								 data-background="var(--bg-purple)">
				</section>
				<section data-markdown="4_platforms.md"
								 data-separator="^\r?\n---\r?\n$"
								 data-separator-vertical="^\r?\n------\r?\n$"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15"
								 data-background="var(--bg-green)">
				</section>
				<section data-markdown="5_conclusion.md"
								 data-separator="^\r?\n---\r?\n$"
								 data-separator-vertical="^\r?\n------\r?\n$"
								 data-separator-notes="^Note:"
								 data-charset="iso-8859-15"
								 data-background="var(--bg-blue)">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
